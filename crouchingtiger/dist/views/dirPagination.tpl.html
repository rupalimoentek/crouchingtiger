<div><button ng-class="{ disabled : pagination.current == 1 }" class="btn btn-info" onclick="ga('send', 'event', { eventCategory: 'Call Details', eventAction: 'Offset', eventLabel: 'First Page'});" ng-click="setCurrent(1); resizeWindow();">First</button> <button class="btn btn-primary" ng-class="{ disabled : pagination.current == 1 }" onclick="ga('send', 'event', { eventCategory: 'Call Details', eventAction: 'Offset', eventLabel: 'Prev 100'});" ng-click="setCurrent(pagination.current - 1); resizeWindow(); ">Prev 100</button> <button class="btn btn-midnightblue disabled" type="submit">Showing {{range.upper > 0 ? range.lower : range.upper}} - {{range.upper}} of {{range.total}}</button> <button class="btn btn-primary" ng-class="{ disabled : pagination.current == pagination.last || range.total == 0 }" onclick="ga('send', 'event', { eventCategory: 'Call Details', eventAction: 'Offset', eventLabel: 'Next 100'});" ng-click="setCurrent(pagination.current + 1); resizeWindow();">Next 100</button> <button ng-class="{ disabled : pagination.current == pagination.last || range.total == 0 }" class="btn btn-info" onclick="ga('send', 'event', { eventCategory: 'Call Details', eventAction: 'Offset', eventLabel: 'Last Page'});" ng-click="setCurrent(pagination.last); resizeWindow();">Last</button></div>

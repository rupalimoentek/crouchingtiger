<div id="Scorecards" ng-controller="ScorecardsController" ng-init="intialGrid()"><div id="page-heading"><h1>Scorecards</h1></div><div class="container-fluid"><div class="row mt10" style="padding:0 20px;"><div class="well well-sm clearfix"><div class="col-lg-4"><button class="btn btn-sm btn-default" style="background-color: #63b7e6;border-color: #63b7e6;color: #fff;" ng-disabled="isLoadingApi || rowform.$waiting || isReadonlyScore || !enableScoreCard" ng-click="addNewScoreCard(0)"><i class="fa fa-plus-circle"></i> Add Scorecard</button>&nbsp; <button ng-disabled="!scoreCardsForExport" ng-hide="isSafari" type="button" class="btn btn-sm btn-default btn-last" ng-csv='getCSVData("csv")' filename="{{groupsReportFileName}}" csv-header="getHeader()"><span>Export</span></button> <button ng-disabled="!scoreCardsForExport" ng-hide="!isSafari" type="button" class="btn btn-sm btn-default btn-last" ng-click='getCSVData("csv")'><span>Export</span></button></div><div class="col-lg-8"><dir-pagination-controls class="pull-right" pagination-id="pg-scorecard-list" on-page-change="pageChanged(newPageNumber)" ng-show="totalRecords >0 && !isPendingReq"></dir-pagination-controls></div></div></div></div><div class="container-fluid" id="scoreData"><div class="row" style="padding:0 20px;"><div class="panel panel-midnightblue" data-heading=""><div class="panel-heading"><h4>AVAILABLE SCORECARDS</h4><panel-controls></panel-controls></div><div class="panel-body"><div class="table-responsive" sticky-table-header3><page-loader is-loading-api="isLoadingApi"></page-loader><table class="table table-hover table-condensed" id="scorecardtable"><thead><tr style="font-weight: bold; margin-top: 40px; margin-left: 0px;font-size: 13px;"><th ng-repeat="th in scorecardHeader">{{th}}</th><th class="text-right" ng-repeat="th in actionHeader">{{th}}</th></tr></thead><tbody><tr ng-if="totalRecords <= 0 && !isPendingReq"><td class="noDataSelector" colspan="18">No Data Found</td></tr><tr dir-paginate="row in scorecardList | itemsPerPage: 100" total-items="totalRecords" current-page="currentPage" pagination-id="pg-scorecard-list" ng-show="totalRecords > 0 && !isPendingReq" id="{{ 'rowdataitem' + $index }}" class="datapoint_{{$index}}"><td>{{row.score_card_title}}</td><td>{{row.created_by}}</td><td>{{row.created_on }}</td><td>{{row.updated_on}}</td><td title="{{ row.group_name }}">{{row.group_name | truncate_campGroupName }} <span ng-if="row.groups_list.length > 1">and <a ng-click="groupListInfo(row)">{{row.groups_list.length-1}} more</a></span></td><td class="text-right" style="white-space: nowrap"><div class="buttons"><button class="btn btn-sm btn-primary" ng-disabled="rowform.$waiting || isReadonlyScore" ng-click="editScoreCard(row.score_card_id)">Edit</button> <button class="btn btn-sm btn-danger" ng-disabled="rowform.$waiting || isReadonlyScore" ng-click="archiveScorecard(row.score_card_id)">Archive</button></div></td></tr></tbody></table></div></div><div ng-class="{ 'disablePagination' : whichScheldueReport !== undefined }" ng-hide="hidePaginationCtrl" class="panel-footer text-right"><dir-pagination-controls class="pull-right" pagination-id="pg-scorecard-list" on-page-change="pageChanged(newPageNumber)" ng-show="totalRecords >0 && !isPendingReq"></dir-pagination-controls></div></div></div></div></div>

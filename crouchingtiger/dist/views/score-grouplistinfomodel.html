<div class="panel panel-midnightblue" ng-controller="ScorecardsController" ng-init="loadAssignedGroup()"><div class="modal-header panel-heading"><h3 class="modal-title modaltitle">Assigned Groups</h3><button type="button" ng-click="$dismiss();" class="close pull-right" data-dismiss="modal">&times;</button></div><div class="modal-body modalbody panel-body" style="overflow: auto;"><div class="row"><div class="col-md-2 col-lg-2">Scorecard Title :</div><div class="col-md-10 col-lg-10">{{groupDisplay.score_card_title}}</div></div><div class="row"><div class="col-md-2 col-lg-2">Instructions :</div><div class="col-md-10 col-lg-10">{{groupDisplay.instruction}}</div></div><div class="row"><div class="col-md-2 col-lg-2">Groups Assigned To :</div><div class="col-md-10 col-lg-10"><div class="row"><div ng-repeat-start="group in allGroupList" title="{{ group }}" class="col-md-4">{{ group | truncate_campGroupName }}</div><div ng-repeat-end ng-if="($index+4) % 3 == 0" class="clearfix"></div></div></div></div></div></div>

<div ng-controller="supportController"><div class="row"><div class="col-md-12"><div class="FormName"><h1 style="padding-top: 10px;color: white;">CONTACT US</h1></div></div></div><div class="row"><form novalidate name="supportform" id="supportform" valid-submit="sendSupportRequest()"><div class="col-md-3" id="FirstCol"><div class="contactInfo"><h1 style="text-align: center;padding-top: 54%;color:black;"><strong>Contact Info</strong></h1></div><div class="row" style="color:#929598;"><span class="glyphicon glyphicon-earphone" style="margin-left:29%;font-size:18px;"></span> <span style="margin-left: 10px;font-size: 14px;">(855)655-TECH(8324)</span></div><div class="row" style="color:#929598;padding-top: 20px;"><span class="glyphicon glyphicon-envelope" style="margin-left:29%;font-size:18px;"></span> <span style="margin-left: 10px;font-size: 14px;">support@convirza.com</span></div><div class="row" style="color:#929598;padding-top: 20px;"><span class="glyphicon glyphicon-time" style="margin-left:29%;font-size:18px;"></span> <span style="margin-left: 10px;font-size: 14px;">Support Hours<br><p style="margin-left: 37%;">Mon-Fri:7am-5pm MST</p></span></div></div><div class="col-md-9"><div class="row"><p style="padding:3% 1% ;font-size: 23px;color: #5f6163;">Complete the form below to create a ticket for Convirza support team and someone will be in touch.</p><div class="col-md-7" style="color: #929598;"><div class="form-group"><label for="name" style="font-size: 19px;"><strong>Name*</strong></label> <span style="background-color: gray;"><input type="text" class="form-control" validate-blur-forza="Support, Name" ng-model="supportRequest.name" maxlength="50" required id="name"></span></div><div class="form-group"><label for="usr" style="font-size: 19px;"><strong>Email*</strong></label> <span style="background-color: gray;"><input type="text" validate-blur-forza="Support, Email" ng-model="supportRequest.email" ng-pattern="email_regex" maxlength="50" required class="form-control" id="email"></span></div><div class="form-group"><label for="usr" style="font-size: 19px;"><strong>Message*</strong></label> <textarea rows="10" validate-blur-forza="Support, Message" ng-model="supportRequest.message" required class="form-control" style="border-radius: 10px;"></textarea></div></div><div class="col-md-5" style="color: #929598;"><div class="form-group Account"><label for="account_id" style="font-size: 19px;"><strong>Account ID</strong></label> <span style="border-radius: 15px;background-color: gray;"><input type="text" class="form-control" ng-model="supportRequest.account_id" id="account_id"></span></div><div class="form-group Account" style="color: #929598;"><label for="phone_number" style="font-size: 19px;"><strong>Phone Number</strong></label> <span style="border-radius: 15px;background-color: gray;"><input type="text" class="form-control" maskinput data-inputmask="'mask':'(999) 999-9999'" ng-model="supportRequest.phone_number" ng-maxlength="15" maxlength="15" ng-pattern="/^[0-9-() ]+$/" validate-blur-forza="Support, Phone Number"></span></div><div class="btnsubmit"><button type="submit" class="btn btn-primary" ng-disabled="(supportform.$invalid && submitted)" style="font-size: 17px;">Submit</button></div></div></div></div></form></div></div>

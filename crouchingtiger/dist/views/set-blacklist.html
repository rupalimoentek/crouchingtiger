<style>.checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            border: 1px solid silver;    
            display: inline-block;
            text-align: center;
        }
        input[type="text"]::-webkit-input-placeholder {
            color: #b2b2b2 ;
        }</style><div id="page-heading"><h1>Blacklist</h1><div class="options"><div class="btn-toolbar"></div></div></div><div class="container-fluid" ng-controller="BlacklistController"><div class="row"><div class="col-md-12 col-lg-12"><div class="panel panel-midnightblue"><div class="panel-body no-border"><div class="container-fluid"><div class="row"><div class="col-md-12 col-lg-12 mb10"><label class="control-label">Block unwanted calls with Blacklist. Once a number is added to the Blacklist, calls are automatically blocked for that Caller ID. The Blacklist applies to all the Groups the logged in user has access to. You can opt to manage your Blacklist from this page, or block individual numbers from the Legacy Reports > Call Details page. To start receiving calls from a Blacklisted number, simply remove that Caller ID from the Blacklist.</label></div></div><div class="form-group"><div class="row"><div class="col-md-3 col-lg-3 clearfix"><div class="col-md-6 col-lg-6"><div class="checkbox"><label class="containerNew"><input type="checkbox" ng-model="isCheckAll" ng-disabled="!(callerIdList.length > 0)" ng-change="checkAllToggle()"><span class="checkmark"></span>Select All</label></div></div><div class="col-md-2 col-lg-2"><button type="button" class="btn btn-danger" ng-disabled="!(selectedCallers.length > 0) || (callerIdList | filter:search:strict).length === 0" ng-click="deleteCallerId();"><i class="fa fa-trash-o"></i> <span>Delete</span></button></div></div><div class="col-md-3 col-lg-3"><div class="input-group pull-right"><div ng-class="{'has-error' : invalidNumber }"><input type="text" placeholder="Search Caller ID" style="border:2px solid #e1e3e8;" ng-model="maskedSearchNumber" class="form-control" maskinput data-inputmask="'mask':'(999) 999-9999'" ng-maxlength="14" ng-minlength="14" required></div><div class="input-group-btn"><button type="button" class="btn btn-primary" ng-click="searchBlackListNumber()"><i class="fa fa-search"></i></button></div></div></div><dir-pagination-controls ng-show="callerIdList.length > 0" class="pull-right" pagination-id="pg-blacklist" on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls></div></div><div class="row mt10"><div class="panel panel-midnightblue"><page-loader is-loading-api="isLoadingApi"></page-loader><div class="container-fluid clearfix"><div class="panel-heading"><h4 ng-model="headerName">Blocked Numbers</h4><div class="options"></div></div><div class="panel-body" persistent-scroll-bar><div class="row" id="txtNumber"><div class="col-md-12 col-lg-12"><div class="row"><div><label ng-if="noDataVisibility">No Data Found.</label></div><div class="col-md-4 col-lg-4" dir-paginate="callerId in callerIdList | itemsPerPage: 100 | filter:search:strict track by $index" total-items="totalDataRows" current-page="currentPage" pagination-id="pg-blacklist"><label ng-if="!noDataVisibility" class="containerNew" style="padding-left: 7%!important;padding-right: 7%!important;display:inline-block;width:44%"><input ng-model="callerId.isSelected" type="checkbox" ng-checked="callerId.isSelected" ng-change="ischecked(callerId)"> <span class="checkmark"></span> {{prettyNumber(callerId.number)}}</label> <a ng-click="blockedGroupsInfo(callerId.number)" ng-if="!noDataVisibility && (callerIdList | filter:search:strict).length > 0">Blocked for Groups</a></div><div ng-repeat-end ng-if="($index+4) % 3 == 0" class="clearfix"></div></div></div></div></div></div></div></div><div class="row"><form name="addNumberBlacklist" id="addNumberBlacklist" novalidate valid-submit="saveBlacklist()"><div class="col-md-3 col-lg-3" ng-class="{'has-error' : invalidNumber }"><input type="text" validate-blur-forza="Blacklist, Caller ID" name="addCallerID" style="max-width: 80%" ng-model="addToBlacklist" class="form-control" checklength="10" validate-masked-phone-number maskinput data-inputmask="'mask':'(999) 999-9999'" ng-maxlength="14" ng-minlength="14" required></div><div class="col-md-9 col-lg-9"><button type="submit" style="display:inline;" class="btn btn-primary accordion-toggle" ng-disabled="!addNumberBlacklist.$valid || isLoadingApi"><i class="fa fa-plus-circle"></i> Add Number To Blacklist</button></div></form></div></div></div></div></div></div></div>

<div ng-controller="ActivityStreamController"><div id="page-heading"><h1>Activity Stream</h1><div class="options"><div class="btn-toolbar"><div class="btn-group" uib-dropdown><button type="button" class="btn btn-default" uib-dropdown-toggle>Export as <span class="caret"></span></button><ul class="dropdown-menu" role="menu"><li ng-click="download('csv')"><a href="Javascript: void(0);">CSV</a></li><li ng-click="download('tsv')"><a href="Javascript: void(0);">TSV</a></li><li ng-click="download('xls')"><a href="Javascript: void(0);">Excel</a></li><li><a href="Javascript: void(0);">PDF</a></li></ul></div><div class="pull-right" style="margin-left:10px;"><button class="btn btn-default ng-isolate-scope" daterangepicker="drp_options" date-begin="drp_start" date-end="drp_end" onapplychange="changeDateRange()"><i class="fa fa-calendar"></i> <span style="margin-left: 5px" class="ng-binding">{{drp_start +' - '+ drp_end}}</span> <b class="caret"></b></button></div></div></div><div class="options" style="padding-right:20px;" ng-show="preview"><h2>Preview Only</h2></div></div><div class="container-fluid"><div class="row"><div class="col-md-12"><div ng-show="view">Viewing <span id="logname" ng-show="log_name">section <b>{{section}}</b></span> <span id="username" ng-show="ct_user_id">user <b>{{user}}</b></span></div><ul class="activity"><li ng-repeat="log in logs" ng-class="log.divcss"><div class="activity-body"><div class="activity-header"><span class="date">{{log.log_date}}</span></div><div class="activity-content"><p><i ng-class="log.iconcss"></i> <b>{{log.log_name}}</b> by user <b>{{log.username}}</b> {{log.action}} a <b>{{log.log_name}}</b> {{log.log_data.note}}</p></div><div class="activity-footer"></div></div></li><li infinite-scroll="moreLogs()" infinite-scroll-distance="0"></li></ul></div><div ng-show="loading" class="text-center"><i class="fa fa-refresh fa-spin text-primary" style="font-size:2em;"></i></div></div></div></div>

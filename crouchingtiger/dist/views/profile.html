<div id="page-heading"><h1>Profile</h1><div class="options"><div class="btn-toolbar"></div></div></div><div class="container-fluid" ng-controller="UserProfileController"><form name="userForm" id="userForm" novalidate><div class="panel panel-midnightblue"><div class="panel-heading"><h4>User Details</h4><panel-controls></panel-controls></div><div class="panel-body collapse in"><div class="row"><div class="col-sm-6 col-md-3 col-xs-6 form-group"><label class="control-label">First Name</label><div class=""><input type="text" class="form-control" ng-model="user.first_name" required ng-maxlength="50" maxlength="50" validate-blur-forza="User Profile, First Name" validate-utf-eight ng-disabled="isConvirzaAdmin"></div></div><div class="col-sm-6 col-md-3 col-xs-6 form-group"><label class="control-label">Last Name</label><div class=""><input type="text" class="form-control" ng-model="user.last_name" required ng-maxlength="50" maxlength="50" validate-blur-forza="User Profile, Last Name" validate-utf-eight ng-disabled="isConvirzaAdmin"></div></div><div class="col-sm-6 col-md-3 col-xs-6"><label class="control-label">Email/Username</label><div class="form-group"><input type="text" class="form-control" ng-model="user.username" required ng-disabled="isConvirzaAdmin" ng-maxlength="50" maxlength="50" ng-pattern="/^[_a-zA-Z0-9]+(\.[_a-zA-Z0-9]+)*@[a-zA-Z0-9-]+(\.a-zA-Z0-9-]+)*(\.[a-zA-Z]{2,4})$/" validate-blur-forza="User Profile, Username"></div></div><div class="col-sm-6 col-md-3 col-xs-6"><label class="control-label">Phone</label><div class="form-group"><input type="text" class="form-control" maskinput data-inputmask="'mask':'(999) 999-9999'" ng-model="user.primary_phone" placeholder="not required" ng-maxlength="15" ng-disabled="isConvirzaAdmin" maxlength="15" ng-pattern="/^[0-9-() ]+$/" validate-blur-forza="User Profile, Phone"></div></div></div><div class="row mt20 mb20"><div class="col-sm-6 col-md-3 col-xs-6 form-group"><label class="control-label">Role</label><div class=""><input type="text" class="form-control" readonly="readonly" ng-model="user.role_name" ng-disabled="isConvirzaAdmin"></div></div><div class="col-sm-6 col-md-3 col-xs-6 form-group"><label class="control-label">Group</label><div class=""><input type="text" class="form-control" ng-model="user.org_unit_name" readonly="readonly" value="OU name goes here" ng-disabled="isConvirzaAdmin"></div></div><div class="col-sm-6 col-md-3 col-xs-6 form-group"><label class="control-label">External ID</label><div class=""><input type="text" class="form-control" placeholder="not required" ng-model="user.user_ext_id" ng-maxlength="20" maxlength="20" ng-disabled="isConvirzaAdmin" validate-utf-eight ng-pattern="/^[a-zA-Z0-9]+$/" validate-blur-forza="User Profile, External ID"></div></div><div class="col-sm-6 col-md-3 col-xs-6 form-group"><label class="control-label">Time Zone</label><div class=""><select class="form-control" ng-model="user.timezone" ng-disabled="isConvirzaAdmin" ng-options="timeZone.text for timeZone in timeZones track by timeZone.value" data-placeholder="- Select -" style="width:100%"></select></div></div></div></div><div class="panel-footer text-right"><button class="btn btn-primary" type="submit" ng-disabled="userForm.$invalid && submitted || formSubmit || isConvirzaAdmin" ng-click="updateUser();" onclick="ga('send', 'event', { eventCategory: 'Button', eventAction: 'Click', eventLabel: 'Save User Details'});">Save</button> <button class="btn btn-default" ng-click="cancelUser()" ng-disabled="isConvirzaAdmin">Cancel</button> <button class="btn btn-info pull-left" ng-click="changePassword = !changePassword" style="clear: both;" ng-disabled="isConvirzaAdmin">Change Password</button></div></div></form><form name="passwordForm" id="passwordForm" novalidate><div class="panel panel-midnightblue" ng-class="{'show' : changePassword, 'hide' : !changePassword}"><div class="panel-heading"><h4 ng-model="headerName">Change Password</h4></div><div class="panel-body"><div class="row mt10"><div class="col-sm-12 col-md-4 col-xs-12 form-group"><label class="control-label">Old Password</label><div class=""><input type="password" class="form-control" ng-model="oldPassword" required ng-maxlength="50" maxlength="50" validate-blur-forza="Change Password, Old Password" validate-utf-eight></div></div><div class="col-sm-12 col-md-4 col-xs-12 form-group"><label class="control-label">New Password</label><div class=""><input type="password" class="form-control" ng-model="newPassword" required ng-maxlength="50" ng-minlength="5" maxlength="50" validate-blur-forza="Change Password, New Password" validate-utf-eight></div></div><div class="col-sm-12 col-md-4 col-xs-12 form-group"><label class="control-label">Confirm New Password</label><div class=""><input type="password" class="form-control" ng-model="confirmPassword" required ng-maxlength="50" ng-minlength="5" maxlength="50" validate-blur-forza="Change Password, Confirm New Password" validate-utf-eight></div></div></div></div><div class="panel-footer text-right"><button class="btn btn-primary" ng-disabled="passwordForm.$invalid" ng-click="updatePassword()">Save</button> <button class="btn btn-default" ng-click="cancelPassword()">Cancel</button></div></div></form></div>

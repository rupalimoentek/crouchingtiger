<div class="verticalcenter" ng-controller="ResetController"><div class="panel panel-primary"><div class="panel-body"><h4 class="text-center" style="margin-bottom: 25px;">Reset Password</h4><div style="margin-bottom:12px;">Welcome <b>{{first_name}} {{last_name}}</b>, please enter in the password you would like set</div><div class="alert alert-danger alert-dismissable pull-right" style="margin-right:10px;width:95%;" ng-class="{'alert-danger': true, 'alert-dismissable': closeable}" role="alert" type="danger" close="closeAlert($index)" ng-show="show_fail"><button type="button" class="close" ng-click="closeFail()">Ã— Close</button><div><strong>Error!</strong> {{error}}</div></div><form action="#" class="form-horizontal" style="margin-bottom: 0px !important;"><input type="hidden" name="ct_user_id" ng-model="ct_user_id"> <input type="hidden" name="username" ng-model="username"> <input type="hidden" name="token" ng-model="token"><div class="form-group"><div class="col-sm-12"><div class="input-group"><span class="input-group-addon"><i class="fa fa-key"></i></span> <input type="password" class="form-control" id="passwd" name="passwd" placeholder="Password" ng-model="passwd"></div></div></div><div class="form-group"><div class="col-sm-12"><div class="input-group"><span class="input-group-addon"><i class="fa fa-key"></i></span> <input type="password" class="form-control" id="verifypass" name="verifypass" placeholder="Verify Password" ng-model="verifypass"></div></div></div></form></div><div class="panel-footer"><div class="pull-left"><a href="#/login" class="btn btn-default"><i class="fa fa-arrow-left"></i> Login Page</a></div><div class="pull-right" ng-hide="hide_next"><a href="javascript: void(0);" class="btn btn-success" ng-click="resetPass()">Next <i class="fa fa-arrow-right"></i></a></div></div></div></div>

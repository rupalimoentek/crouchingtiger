<div class="modal-header">
		<h3 class="modal-title">Add a Widget</h3>
	</div>
	<div class="modal-body">
			<div class="container-fluid" ng-controller="FormComponentsController">
				<div class="row">
					<div class="col-xs-12">
						<form action="" class="form-horizontal row-border">
							<div class="form-group">
								<div class="row">
									<div class="col-sm-6">
										<input type="text" class="form-control" placeholder="Widget Title" value=""><br />
									</div>
								</div>
								<div class="row mt5 mb5">
									<label class="col-sm-2">Widget Type:</label>
								</div>
								<!-- Row of widget choices -->
								<div ng-init="tab = 1">
									<div class="row mt5 mb10" >
										
											<div class="col-sm-2 widgetpointer" ng-click="tab = 1">
												<tile type="info">
													<tile-heading>
														Summaries
													</tile-heading>
														<div class="text-center">
															<div class="info-text" style="height:60px;line-height:60px;">2.1<span class="subscript">K</span></div>
															<div class="info-text-bottom">Total Calls</div>       
														</div> 
												</tile>
											</div>
											<div class="col-sm-2 widgetpointer" ng-click="tab = 2">
												<tile type="info">
													<tile-heading>
														Timeline
													</tile-heading>
														<div class="sparkline-block">
															<span sparklines="{
															lineWidth: 1.5,
															type: 'line',
															width: '90px',
															height: '20px',
															lineColor: '#efefef',
															fillColor: 'rgba(0,0,0,0.1)',
															spotColor: false,
															minSpotColor: false,
															highlightLineColor: 'rgba(0,0,0,0.1)',
															highlightSpotColor: '#efefef',
															spotRadius: 3,
															maxSpotColor: false}" data-data="[251,933,653,759,1022,1702,565,1913,889,674]"></span>
														</div>
														<h3 style="text-align: center; margin: 0;color:white;">7,451</h3>
														<p style="text-align: center; margin: 0;color:white;">Visits</p> 
												</tile>
											</div>
											<div class="col-sm-2 widgetpointer" ng-click="tab = 3">
												<tile type="info">
													<tile-heading>
														Pie
													</tile-heading>
														<div class="text-center">
															<span sparklines="{type: 'pie', height: '78px'}" data-data="[5,3,4,1]"></span>       
														</div> 
												</tile>
											</div>
											<div class="col-sm-2 widgetpointer" ng-click="tab = 4">
												<tile type="info">
													<tile-heading>
														Bar
													</tile-heading>
														<div class="sparkline-block" style="width: 50px">
															<span sparklines="{
															lineWidth: 1.5,
															type: 'bar',
															barWidth: 6,
															width: '150px',
															height: '20px',
															barColor: '#efefef',
															barSpacing: 1
															}" data-data="[251,933,653,759,1022,1702,565]"></span>
														</div>
													<h3 style="text-align: center; margin: 0;color:white;">21,451</h3>
													<p style="text-align: center; margin: 0;color:white;">Call Volume</p> 
												</tile>
											</div>
											<div class="col-sm-2 widgetpointer" ng-click="tab = 5">
												<tile type="info">
													<tile-heading>
														Tables
													</tile-heading>
														<div class="text-center">
															<div style="padding:3px;"><img src="img/icons/icon-table-widget.png"></div>
															<div class="info-text-bottom">Missed Call List</div>        
														</div> 
												</tile>
											</div>
											<div class="col-sm-2 widgetpointer" ng-click="tab = 6">
												<tile type="info">
													<tile-heading>
														Text - Images
													</tile-heading>
														<div class="text-center">
															<div style="padding:3px;"><img src="img/icons/icon-logo-widget.png"></div>
															<div class="info-text-bottom">Text / Images</div>        
														</div> 
												</tile>
											</div>
											
										
									</div>
									<!-- End Row of widget choices -->
									
									<!-- Metric Chooser -->
									<div class="row" ng-show="tab === 1">
										<label class="col-sm-3 control-label">Show the following Metric: </label>
										<div class="col-sm-4">
											<select ui-select2 ng-model="select2" data-placeholder="Select a Metric" style="width:100%" >
												<optgroup label="Acquisition">
													<option value="AK">Call Flows by Day</option>
													<option value="HI">Calls by Campaign</option>
													<option value="CA">Unique vs Repeat</option>
													<option value="AZ">Calls by Keyword</option>
												</optgroup>
												<optgroup label="Calls">
													<option value="NV">Calls by Day</option>
													<option value="OR">Call by Region</option>
													<option value="WA">Calls by Channel</option>
												</optgroup>
												<optgroup label="Conversations">
													<option value="CO">Behavior</option>
													<option value="ID">Outcomes</option>
													<option value="NM">Benchmarking</option>
												</optgroup>
												<optgroup label="Activity">
													<option value="AL">Workflow</option>
													<option value="AR">User</option>
												</optgroup>
												<optgroup label="Billing">
													<option value="CT">Calls analyzed</option>
													<option value="DE">API calls used</option>
													<option value="FL">Minutes used</option>
													<option value="GA">Webhooks triggered</option>
												</optgroup>
											</select>
										</div>
									</div>
									<div class="row" ng-show="tab === 2">
										<label class="col-sm-4 control-label">Graph the following metric over time: </label>
										<div class="col-sm-4">
											<select ui-select2 ng-model="select2" data-placeholder="Select a Metric" style="width:100%" >
												<optgroup label="Acquisition">
													<option value="AK">Call Flows by Day</option>
													<option value="HI">Calls by Campaign</option>
													<option value="CA">Unique vs Repeat</option>
													<option value="AZ">Calls by Keyword</option>
												</optgroup>
												<optgroup label="Calls">
													<option value="NV">Calls by Day</option>
													<option value="OR">Call by Region</option>
													<option value="WA">Calls by Channel</option>
												</optgroup>
												<optgroup label="Conversations">
													<option value="CO">Behavior</option>
													<option value="ID">Outcomes</option>
													<option value="NM">Benchmarking</option>
												</optgroup>
												<optgroup label="Activity">
													<option value="AL">Workflow</option>
													<option value="AR">User</option>
												</optgroup>
												<optgroup label="Billing">
													<option value="CT">Calls analyzed</option>
													<option value="DE">API calls used</option>
													<option value="FL">Minutes used</option>
													<option value="GA">Webhooks triggered</option>
												</optgroup>
											</select>
										</div>
									</div>
									<div class="row" ng-show="tab === 3">
										<label class="col-sm-3 control-label">Create a Pie chart showing: </label>
										<div class="col-sm-4">
											<select ui-select2 ng-model="select2" data-placeholder="Select a Metric" style="width:100%" >
												<optgroup label="Acquisition">
													<option value="AK">Call Flows by Day</option>
													<option value="HI">Calls by Campaign</option>
													<option value="CA">Unique vs Repeat</option>
													<option value="AZ">Calls by Keyword</option>
												</optgroup>
												<optgroup label="Calls">
													<option value="NV">Calls by Day</option>
													<option value="OR">Call by Region</option>
													<option value="WA">Calls by Channel</option>
												</optgroup>
												<optgroup label="Conversations">
													<option value="CO">Behavior</option>
													<option value="ID">Outcomes</option>
													<option value="NM">Benchmarking</option>
												</optgroup>
												<optgroup label="Activity">
													<option value="AL">Workflow</option>
													<option value="AR">User</option>
												</optgroup>
												<optgroup label="Billing">
													<option value="CT">Calls analyzed</option>
													<option value="DE">API calls used</option>
													<option value="FL">Minutes used</option>
													<option value="GA">Webhooks triggered</option>
												</optgroup>
											</select>
										</div>
									</div>
									<div class="row" ng-show="tab === 4">
										<label class="col-sm-3 control-label">Create a Bar chart showing: </label>
										<div class="col-sm-4">
											<select ui-select2 ng-model="select2" data-placeholder="Select a Metric" style="width:100%" >
												<optgroup label="Acquisition">
													<option value="AK">Call Flows by Day</option>
													<option value="HI">Calls by Campaign</option>
													<option value="CA">Unique vs Repeat</option>
													<option value="AZ">Calls by Keyword</option>
												</optgroup>
												<optgroup label="Calls">
													<option value="NV">Calls by Day</option>
													<option value="OR">Call by Region</option>
													<option value="WA">Calls by Channel</option>
												</optgroup>
												<optgroup label="Conversations">
													<option value="CO">Behavior</option>
													<option value="ID">Outcomes</option>
													<option value="NM">Benchmarking</option>
												</optgroup>
												<optgroup label="Activity">
													<option value="AL">Workflow</option>
													<option value="AR">User</option>
												</optgroup>
												<optgroup label="Billing">
													<option value="CT">Calls analyzed</option>
													<option value="DE">API calls used</option>
													<option value="FL">Minutes used</option>
													<option value="GA">Webhooks triggered</option>
												</optgroup>
											</select>
										</div>
									</div>
									<div class="row" ng-show="tab === 5">
										<label class="col-sm-3 control-label">Create a Table showing: </label>
										<div class="col-sm-4">
											<select ui-select2 ng-model="select2" data-placeholder="Select a Metric" style="width:100%" >
												
													<option value="AK">Ranking</option>
													<option value="HI">Missed Call List</option>
													<option value="CA">Missed Opportunity List</option>
													<option value="AZ">Good Call List</option>
													<option value="NV">Bad Call List</option>
												
											</select>
										</div>
									</div>
									<div class="row" ng-show="tab === 6">
										<div class="col-sm-3">
											<select ng-init="textOptions = textOptions || 'textarea'" class="form-control" id="source" ng-model="textOptions">
												
												<option value="textarea">Text Area</option>
												<option value="imagearea">Image Upload</option>
											</select>
										</div>
										<div class="col-sm-6" ng-show="textOptions=='textarea'">
											<textarea class="form-control"></textarea>
										</div>
										<div class="col-sm-6" ng-show="textOptions=='imagearea'">
											
											<div class="fileinput fileinput-new" data-provides="fileinput">
												<div class="fileinput-preview thumbnail" data-trigger="fileinput" style="width: 200px; height: 100px;"></div>
												<div>
												  <span class="btn btn-default btn-file"><span class="fileinput-new">Select image</span><span class="fileinput-exists">Change</span><input type="file" name="..."></span>
												  <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
												</div>
											</div>
										</div>
										
										
									</div>
								</div>
								<!-- End Metric Chooser -->
								
								<!-- Metric Filter -->
								<div class="row mt15 mb5">
									<label class="col-sm-2">Filter this data:</label>
								</div>
								<div class="row">
									<div class="col-sm-3">
										<select style="" class="form-control" id="source">
											<option value="dlist-campaign">Only Show</option>
											<option value="dlist-user">Do not Show</option>
										</select>
									</div>
									<div class="col-sm-3">
										<select ui-select2 ng-model="select2" data-placeholder="Add a Metric" style="width:100%" >
											<option value="camp">Campaign</option>
											<option value="cf">Call Flow</option>
											<option value="ch">Channel</option>
											<option value="ind">Indicator</option>
											<option value="reg">Region</option>
											<option value="val">Value</option>
											<option value="kw">Keyword</option>
											<option value="pg">Page</option>
											<option value="us">User</option>
										</select>
									</div>
									<div class="col-sm-3">
										<select style="" class="form-control" id="source">
											<option value="em">Exact Match</option>
											<option value="re">Reg. Exp.</option>
											<option value="bw">begins with</option>
											<option value="ew">ends with</option>
											<option value="con">containing</option>
											
										</select>
									</div>
									<div class="col-sm-3">
										<input type="text" class="form-control" placeholder="" value=""><br />
									</div>
								</div>
								<!-- End Metric Filter -->

								
							</div>
						 </form>
					</div>
				</div>
			</div>	
	</div>
	<div style="clear:both" class="modal-footer">
		<button class="btn btn-primary" ng-click="ok()">Add Now</button>
		<button class="btn btn-default" ng-click="cancel()">Cancel</button>
	</div>
